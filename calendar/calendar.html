<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendar</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Top Navbar -->
<div class="topbar">
  <ul class="topbar-menu">
    <div class="logo">
      <img src="../imgs/Freepnglogos-Free-PNG.png">
    </div>
    <h2 id="title">Unified Hub</h2>
    <li class="active"><a href="../task_manager/task_manager.html" title="Task Manager"><i class="fa-solid fa-list-check"></i></a></li>
    <li><a href="../calendar/calendar.html" title="Calendar"><i class="fa-solid fa-calendar-days"></i></a></li>
    <li><a href="../habit_tracker/habit_tracker.html" title="Habits Tracker"><i class="fa-solid fa-bolt"></i></a></li>
    <li><a href="../expenses/expenses.html" title="Expenses Manager"><i class="fa-solid fa-wallet"></i></a></li>
  </ul>
</div>
<!-- Side Profile Bar -->
<div class="profilebar">
  <img src="https://i.pravatar.cc/100" alt="Profile Avatar" class="avatar">
  <h4 class="username">Name from login</h4>
  <p id="eml">email</p>
  <i class="fa-solid fa-gear settings"></i>
</div>


<div class="main">
  <div class="calendar">
    <div class="calendar-header">
      <button id="prevMonth"><i class="fa-solid fa-chevron-left"></i></button>
      <h3 id="monthYear"></h3>
      <button id="nextMonth"><i class="fa-solid fa-chevron-right"></i></button>
    </div>
    <div class="calendar-body">
      <div class="weekdays">
        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
      </div>
      <div class="days" id="calendarDays"></div>
    </div>
    
  </div>

     
    <div class="events"></div>


  <div id="promptPopup" class="popup">
  <div class="popup-content">
    <span id="closeBtn">&times;</span>
    <h3 id="date"></h3>
    <textarea id="eventIp" placeholder="Enter Event"></textarea>
    <button id="submitBtn">Add Event</button>
  </div>
</div>



</div>


<script src="js/event.js"></script>
</body>
</html>
