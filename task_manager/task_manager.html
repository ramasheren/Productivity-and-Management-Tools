<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <header class="section-title">
        <h1>TO-DO LIST</h1>
    </header>

    <section class="task-input position-relative">
        <input id="taskIp" class="shiny" type="text">
        <button id="submitBtn">Add task</button>
    </section>

    <hr class="divider">

    <section class="search-bar">
        <input id="search" class="shiny" type="text" placeholder="Search by name...">
    </section>

    <section id="tasksd"></section>
</div>
<script src="js/task.js"></script>
</body>
</html>
