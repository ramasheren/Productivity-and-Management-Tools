<button id="openFormBtn">Open Prompt Form</button>

<div id="promptPopup" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);">
  <div style="background:white; padding:20px; margin:100px auto; width:300px; border-radius:8px; position:relative;">
    <span id="closeBtn" style="position:absolute; top:10px; right:15px; cursor:pointer;">&times;</span>
    <h3>Enter Your Prompt</h3>
    <textarea id="promptInput" rows="4" style="width:100%;"></textarea>
    <button id="submitBtn" style="margin-top:10px;">Submit</button>
  </div>
</div>

<script>
const popup = document.getElementById('promptPopup');
const openBtn = document.getElementById('openFormBtn');
const closeBtn = document.getElementById('closeBtn');
const submitBtn = document.getElementById('submitBtn');

openBtn.onclick = () => popup.style.display = 'block';
closeBtn.onclick = () => popup.style.display = 'none';
submitBtn.onclick = () => {
    const prompt = document.getElementById('promptInput').value;
    console.log('Prompt submitted:', prompt);
    popup.style.display = 'none';
};
</script>
