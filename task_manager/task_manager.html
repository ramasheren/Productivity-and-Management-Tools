<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- Top Navbar -->
<div class="topbar">
  <ul class="topbar-menu">
    <li class="active"><a href="../task_manager/task_manager.html" title="Task Manager"><i class="fa-solid fa-list-check"></i></a></li>
    <li><a href="../calendar/calendar.html" title="Calendar"><i class="fa-solid fa-calendar-days"></i></a></li>
    <li><a href="../habit_tracker/habit_tracker.html" title="Habits Tracker"><i class="fa-solid fa-bolt"></i></a></li>
    <li><a href="../expenses/expenses.html" title="Expenses Manager"><i class="fa-solid fa-wallet"></i></a></li>
  </ul>
</div>

<!-- Side Profile Bar -->
<div class="profilebar">
  <img src="https://i.pravatar.cc/100" alt="Profile Avatar" class="avatar">
  <h4 class="username">Name from login</h4>
  <i class="fa-solid fa-gear settings"></i>
</div>


<div class="main">
<div class="app">
  <h2>Todo List</h2>

  <input type="text" id="search" placeholder="Search tasks...">

  <div id="tasksd"></div>

  <button id="openFormBtn">Add Task</button>
</div>

<div id="promptPopup" class="popup">
  <div class="popup-content">
    <span id="closeBtn">&times;</span>
    <textarea id="taskIp" placeholder="Enter task"></textarea>
    <button id="submitBtn">Add task</button>
  </div>
</div>
</div>
<script src="js/task.js"></script>
</body>
</html>
